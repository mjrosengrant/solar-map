<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8"> 
    <style>
       #map {
        height: 500px;
        width: 100%;
       }
    </style>
    <script>
      function initMap() {
        // Initialize map over Boston.
        var bostonCoordinates = {lat: 42.3583333, lng: -71.0602778};
        mapDiv = document.getElementById('map')
        mapOptions = {
          zoom: 14,
          center: bostonCoordinates,
          mapTypeId: 'satellite',
        }
        map = new google.maps.Map(
            mapDiv,
            mapOptions
        );
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACeOVdalXmjRb_RL2DYqU3H6LUowBETac&callback=initMap">
    </script>

    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/solar_map.js"></script>
  
  </head>
  <body>
    <h3>Solar Calculator</h3>
    <div id="map"></div>
    <div class="container">
        <div class='row'>
          <div class='col-xs-12'>
                <div id="map-toolbox">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input id="id_draw-toggle" type="checkbox" aria-label="Checkbox for following text input">
                      Check to draw solar area  
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xs-12 col-sm-6">
            <div class="text-center">
              <h1>Location Info</h1> 
            </div>
            <div id="location-data">
                Coordinates
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="text-center">
              <h1>Solar Data</h1>
            </div>
            <div class="solar-data">
              Select an area to view solar availability.
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
