<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8"> 
    <style>
       #map {
        height: 500px;
        width: 100%;
       }
    </style>
    <script src="js/solar_map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACeOVdalXmjRb_RL2DYqU3H6LUowBETac&callback=initMap&libraries=drawing,geometry">
    </script>

    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/solar_map.js"></script>
  </head>
  <body>
    <h2>Solar Calculator</h2>
    <h3>Use draw tools on Map to select an area to cover in solar panels</h3>
    <div id="map"></div>
    <div class="container">
        <div class='row'>
          <div class="col-xs-12 col-sm-6">
            <div class="text-center">
              <h1>Location Info</h1> 
            </div>
            <div id="location-data">
                Under Construction
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="text-center">
              <h1>Solar Data</h1>
            </div>
            <div id="solar-data">
              Selected area size: <span id="selected-area-span"></span><br>
              Nominal Power: <span id="nominal-power-span"></span><br>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
